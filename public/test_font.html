<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Font</title>
    <style>
        @font-face {
            font-family: 'Neanes';
            src: url('./fonts/Neanes.otf') format('opentype');
        }

        body {
            font-family: 'Neanes', sans-serif;
            font-size: 60px;
            background: #222;
            color: #ffa000;
            padding: 50px;
        }

        .row {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            align-items: center;
        }

        .label {
            font-family: sans-serif;
            font-size: 14px;
            color: white;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="label">+4 E005,E006</div>
        <div>&#xE005; &#xE006;</div>
    </div>
    <div class="row">
        <div class="label">+6? E007,E008</div>
        <div>&#xE007; &#xE008;</div>
    </div>
    <div class="row">
        <div class="label">petasti E044, E046, E047</div>
        <div>&#xE044; &#xE046; &#xE047;</div>
    </div>
    <div class="row">
        <div class="label">+5 combinations?</div>
        <div>&#x1D047;&#x1D023; &#x1D049;&#x1D023;</div>
    </div>
    <div class="row">
        <div class="label">Base ypsili</div>
        <div>&#x1D023;</div>
    </div>
</body>

</html>
